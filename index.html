<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乎知网站</title>
    <link rel="stylesheet" href="./css/hz.css" />
  </head>
  <body>
    <div id="up">
      <div id="logo">
        <span id="heading">乎&nbsp;知</span>
        <span id="content">没有问题&nbsp;也没有答案</span>
      </div>
      <div id="enter">
        <div id="left">
          <div id="open">打开乎知App</div>
          <div id="scan">在「我的页」右上角打开扫一扫</div>
          <div id="QRcode">
            <img
              src="./images/28c4d7c0-6a0e-49c7-8e94-1b1dcc3c41e9.jpg"
              width="137.33"
              height="137.33"
            />
          </div>
          <div id="prompt">其他扫码方式:暂无</div>
          <div id="other">
            <div class="bonw"><button class="bonn">下载乎知App</button></div>
            <div class="bonw"><button class="bonn">开通机构号</button></div>
            <div class="bonw"><button class="bonn">无障碍沟通</button></div>
          </div>
        </div>
        <div id="right">
          <div id="logincontent">
            <div id="tabs">
              <div id="codeenter">验证码登录</div>
              <div id="passenter">
                密码登录
                <hr
                  color="blue"
                  width="80px"
                  text-align="center"
                  style="height: 2px"
                />
              </div>
            </div>
            <div id="username">
              <input
                type="tel"
                placeholder="请填写电话"
                maxlength="11"
                pattern="[0-9]{3}[0-9]{4}[0-9]{4}"
                required
                class="tel"
              />
              <span class="validity"></span><br />
            </div>
            <div id="password">
              <input
                type="password"
                placeholder="请输入密码"
                minlength="8"
                maxlength="16"
                pattern="(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}"
                required
                class="password"
              />
              <span class="valicity"></span><br />
            </div>
            <div id="optaions">
              <span class="tel">海外手机号码登录</span>
              <span class="forget">忘记密码</span>
            </div>
            <button class="come">登录</button>
          </div>
          <div id="otherlogin">
            <span class="line"></span>
            <span class="txt">其他登录</span>
            <span class="line"></span>
          </div>
          <div id="sociallogin">
            <img
              src="./images/11728a1f-6ca5-44b2-a01a-6f6415273db2.jpg"
              class="pt"
            />
            <img
              src="./images/c0452d35-7c59-4ac9-a995-7a89daac6b42.jpg"
              class="pt"
            />
            <img
              src="./images/ec49dd8e-3f2f-4c73-a8fc-fa8e0d70e5af.jpg"
              class="pt"
            />
          </div>
          <div id="tip">
            <span>未注册手机验证后自动登录，注册即代表同意</span>
          </div>
        </div>
      </div>
    </div>
    <div id="unup">
      <p class="user">欢迎使用!</p>
      <p class="user">&copy;欢迎使用!</p>
      <p class="user">欢迎使用!&trade;</p>
      <img
        src="./images/e99ea2ae-95ed-4a77-9924-31af6a439a00.jpg"
        width="50"
        height="50"
        alt="蜡笔小新"
        style="margin: 20px 330px"
      />
    </div>
  </body>
</html>
